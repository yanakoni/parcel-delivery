version: "3.8"
name: "parcel-delivery"
services:
  keycloak-db:
   image: "postgres:16.0"
   volumes:
   - kc_db_data:/var/lib/postgresql/data
   environment:
     POSTGRES_DB: ${KC_PG_DB}
     POSTGRES_USER: ${KC_PG_USER}
     POSTGRES_PASSWORD: ${KC_PG_PASSWORD}
   healthcheck:
     test: ["CMD-SHELL", "pg_isready -U ${KC_PG_USER} -d ${KC_PG_DB}"]
     interval: 3s
     timeout: 5s
     retries: 3

  keycloak-service:
   image: quay.io/keycloak/keycloak:22.0.5
   environment:
     DB_VENDOR: POSTGRES
     DB_ADDR: keycloak-db
     DB_DATABASE: ${KC_PG_DB}
     DB_USER: ${KC_PG_USER}
     DB_SCHEMA: public
     DB_PASSWORD: ${KC_PG_PASSWORD}
     KC_FEATURES: web-authn,authorization,admin-api,account-api,admin-fine-grained-authz,docker,token-exchange,recovery-codes
     KEYCLOAK_ADMIN: ${KC_USER}
     KEYCLOAK_ADMIN_PASSWORD: ${KC_PASSWORD}
   ports:
     - "8080:8080"
   command: ['start-dev', "--import-realm"]
   volumes:
     - ./keycloak:/opt/keycloak/data/import
   depends_on:
     keycloak-db:
       condition: service_healthy

  logistic-service:
    image: "logistic-service-image"
    build:
      context: logistic-service
    ports:
      - "3000:3000"
    networks:
      - logistic-network
    environment:
      DB_CONN_STRING: mongodb://root:example@logistic-db:27017

  logistic-db:
    image: mongo:7.0-rc
    ports:
      - "27017:27017"
    networks:
      - logistic-network
    volumes:
      - logistic-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  parcel-service:
    image: "parcel-service-image"
    build:
      context: parcel-service
    ports:
      - "3001:3001"
    environment:
      DB_CONN_STRING: mongodb://root:example@parcel-db:27017

  parcel-db:
    image: mongo:7.0-rc
    ports:
      - "27018:27017"
    volumes:
      - parcel-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

