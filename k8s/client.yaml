apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
# restartPolicy: Always
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: client
          env:
          - name: VITE_BASE_URL
            value: http://localhost:8080
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: client
spec:
  selector:
    app: client
  ports:
    - name: tcp
      port: 8080
      targetPort: 8080
